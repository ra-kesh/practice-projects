<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cash Register Manager</title>
  </head>
  <body>
    <div class="title my-3 d-flex justify-content-center">
      <h1>Cash Register</h1>
    </div>
    <div
      class="container my-4 d-flex flex-column justify-content-center align-items-center"
    >
    
              <input
          id="bill"
          type="number"
          class="bill d-flex mb-3"
          placeholder="Enter the bill amount..."
        />
        <button id="nextBtn">Next</button>

        <div class="cashGivenInput d-flex flex-column justify-content-center align-items-center">
        <input
          id="cash"
          type="number"
          class="cash d-flex mb-2"
          placeholder="Enter the amount to give..."
        />
        <button type="checkBtn">Check</button>
        </div>

      <div class="errorMsg"></div>
    </div>
    <div class="return-amount d-flex flex-column justify-content-center align-items-center">
      <div class="label">
        Amount to be returned:
        <!-- <input type="text" placeholder="Amount returned..." /> -->
      </div>
      <div id="output" class="output">
          <table>
              <tr>
                 <th> No of notes: </th>
                  <td class="numberOfnotes"></td>
                  <td class="numberOfnotes"></td>
                  <td class="numberOfnotes"></td>
                  <td class="numberOfnotes"></td>
                  <td class="numberOfnotes"></td>
                  <td class="numberOfnotes"></td>
                  <td class="numberOfnotes"></td>
              </tr>
               <tr>
                    <th>Note</td>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                    </tr>
          </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
